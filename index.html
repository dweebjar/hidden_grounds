<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hidden Grounds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div id="overlay"></div>
    <section id="banner">
        <div id="logo">
            <img id="hgLogo" src="imgs/hglogo.jpg" alt="Hidden Grounds Logo">
        </div>
        <div id="links">
            <a class="selected" href="">Welcome</a>
            <a href="">About Us</a>
            <a href="">Contact Us</a>
        </div>
    </section>
    <section id="content">
        <div id="welcome">
            <div id="intro">
                <div>
                    <img id="coffeePic" src="imgs/blackcoffee.jpg" alt="A cup of black coffee">
                </div>
                <div id="introContainer">
                    <h2 id="introMessage">We love coffee and we love people. So let's create a coffee community.</h2>
                </div>
            </div>
        </div>
    </section>



    <script src="main.js"></script>
</body>
</html>
